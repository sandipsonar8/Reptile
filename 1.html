<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skeletal Snake Follows Cursor</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #0f0f3d, #4f007d);
    }

    /* Style for the snake segments */
    .segment {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }
  </style>
</head>
<body>

  <!-- Create multiple segments for the snake skeleton -->
  <div id="segment0" class="segment"></div>
  <div id="segment1" class="segment"></div>
  <div id="segment2" class="segment"></div>
  <div id="segment3" class="segment"></div>
  <div id="segment4" class="segment"></div>
  <div id="segment5" class="segment"></div>
  <div id="segment6" class="segment"></div>
  <div id="segment7" class="segment"></div>
  <div id="segment8" class="segment"></div>
  <div id="segment9" class="segment"></div>
  <div id="segment10" class="segment"></div>
  <div id="segment11" class="segment"></div>
  <div id="segment12" class="segment"></div>
  <div id="segment13" class="segment"></div>
  <div id="segment14" class="segment"></div>
  <div id="segment15" class="segment"></div>
  <div id="segment16" class="segment"></div>
  <div id="segment17" class="segment"></div>
  <div id="segment18" class="segment"></div>
  <div id="segment19" class="segment"></div>

  <script>
    // Create a list of snake segments (20 total)
    const segments = [];
    for (let i = 0; i < 20; i++) {
      segments.push(document.getElementById('segment' + i));
    }

    // Initialize positions for each segment
    const positions = [];
    for (let i = 0; i < segments.length; i++) {
      positions.push({ x: window.innerWidth / 2, y: window.innerHeight / 2 });
    }

    // Speed of movement for each segment
    const speed = 0.2;

    // Mouse move event listener to track mouse position
    document.addEventListener('mousemove', function(e) {
      // Move the head (first segment) to the mouse position
      positions[0].x = e.clientX;
      positions[0].y = e.clientY;

      // Update the position of each segment based on the previous one
      for (let i = 1; i < segments.length; i++) {
        const dx = positions[i - 1].x - positions[i].x;
        const dy = positions[i - 1].y - positions[i].y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        if (distance > 10) {
          positions[i].x += dx * speed;
          positions[i].y += dy * speed;
        }
      }

      // Apply new positions to each segment
      for (let i = 0; i < segments.length; i++) {
        segments[i].style.transform = `translate(${positions[i].x}px, ${positions[i].y}px)`;
      }
    });
  </script>
</body>
</html>
